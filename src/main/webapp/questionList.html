<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script>
    let requestURL='servlet/QuestionListServlet';

    $(function () {
        let header = ["序号", "题干", "题目内容", "编辑", "删除"];
        let question=["no","question","详细内容","编辑","删除"]
        $.ajax({
            url: requestURL,
            method:'GET',
            dataType:'json',
            success:function (response) {//拿到list集合
                let $table=$("<table></table>");//创建表
                $('body').append($table);//把表添加到body
                let $tr=$("<tr></tr>");//创建行
                $("table").append($tr);//把行添加到表
                for (let i = 0; i <header.length; i++) {//遍历表头
                    let $th= $("<th></th>");//创建标题栏
                    $tr.append($th);//把标题栏单元格放到行里
                    switch (i) {//使用switch
                        case 0:$th.attr("style","width:120px");
                            break;
                        case 1:$th.attr("style","width:400px");
                            break;
                        case 2:$th.attr("style","width:225px");
                            break;
                        case 3:$th.attr("style","width:120px");
                            break;
                        case 4:$th.attr("style","width:120px");
                            break;
                    }
                    $th.html(header[i]);
                }
                for (let i = 0; i < response.length; i++) {
                    let $tr1=$("<tr></tr>");
                    $("table").append($tr1);
                    for (let j = 0; j < question.length; j++) {
                        let $th= $("<td></td>");
                        $tr1.append($th);
                        if(j<2){
                            $th.html(response[i][question[j]]);
                        }else{
                            $th.html("<a href='https://www.baidu.com'>"+[question[j]]+"</a>");
                        }

                    }
                }
            }
        });


    });

</script>
